<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gig Worker Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="form-container">
      <form id="signUpForm">
        <h2>Join as a Gig Worker</h2>

        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" required />
          <div class="error-message" id="nameError"></div>
        </div>

        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" required />
          <div class="error-message" id="emailError"></div>
        </div>

        <div class="form-group">
          <label for="skill">Skill Category *</label>
          <select id="skill" required>
            <option value="">--Select--</option>
            <option value="Design">Design</option>
            <option value="Writing">Writing</option>
            <option value="Development">Development</option>
            <option value="Marketing">Marketing</option>
          </select>
          <div class="error-message" id="skillError"></div>
        </div>

        <div class="form-group">
          <label for="portfolio">Portfolio Link *</label>
          <input type="url" id="portfolio" required />
          <div class="error-message" id="portfolioError"></div>
        </div>

        <button type="submit">Sign Up</button>
      </form>

      <div class="thank-you-popup" id="thankYouPopup" style="display: none;">
        <div class="popup-box">
          <div class="checkmark-circle">
            <span class="checkmark">&#10003;</span>
          </div>
          <h2>Thank You</h2>
          <p>Your details have been successfully submitted. Thanks!</p>
        </div>
      </div>
      
    </div>

    <script src="script.js">
    </script>
  </body>
</html>
